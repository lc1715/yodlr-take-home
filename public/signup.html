<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>Yodlr Registration Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="signup.css">
</head>

<body>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="card form" style="width: 37rem;">
        <div class="card-body">

          <h1>Yodlr Registration Portal</h1>

          <form>
            <div className="form-group">
              <label htmlFor='firstName' class="form-label fw-bold mt-4">First Name</label>
              <input class="form-control" type="firstName" id="firstName" name="firstName">
            </div>


            <div className="form-group">
              <label htmlFor='lastName' class="form-label fw-bold mt-4">Last Name</label>
              <input class="form-control" type="lastName" id="lastName" name="lastName">
            </div>

            <div className="form-group">
              <label htmlFor='lastName' class="form-label fw-bold mt-4">Email</label>
              <input class="form-control" type="email" id="email" name="email">
            </div>

            <div class="d-grid gap-2 col-2 mx-auto">
              <button class="btn btn-md btn-primary mt-4" type="submit">Submit</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

<!--Axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!--jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script src="signup.js"></script>

</html>
